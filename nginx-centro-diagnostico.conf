server {
    listen 443 ssl;
    server_name miesperanzalab.duckdns.org;

    root /home/opc/centro-diagnostico-v11/frontend/build;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/miesperanzalab.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miesperanzalab.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase max upload size for DICOM files
    client_max_body_size 100M;

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy with extended timeouts
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for long-running operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        send_timeout 120s;
    }

    # Serve uploaded files (DICOM images, etc.) through backend
    location /uploads {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Larger timeouts for big DICOM files
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

server {
    listen 80;
    server_name miesperanzalab.duckdns.org;
    return 301 https://$host$request_uri;
}
